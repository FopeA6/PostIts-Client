<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostIt's</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>PostIt's</h1>
    </header>
    <main>
        <section id="postArea">
            <form id="myForm">
                <label for="name">Name:</label>
                <input type="text" name="name" id="" placeholder="Please enter a anonymous username"><br/>

                <label for="post">Post:</label>
                <div id="writeArea">
                    <textarea type="text" maxlength="140" name="post" id="postBox" placeholder="Please enter the post here (Max 140 characters)"></textarea><br/>
                </div>

                <div id="emojiContainer">
                    <img class="emoji" src="https://img.pngio.com/-download-tears-iphone-emoji-jpg-emoji-png-640_584.png" alt="laughing emoji">
                    <img class="emoji" src="https://i.pinimg.com/originals/85/65/50/856550aa773911d00b76b24aaa4bc467.png" alt="smiling emoji">
                    <img class="emoji" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Sad_Face_Emoji_large.png?v=1571606037" alt="sad emoji">
                </div>
                <div id="gifContainer"></div>
                <input type="button" name="" id="emojiBtn" value="Emoji">
                <input type="button" id="gifBtn" value="Gif">
                <input type="submit" name="submit" id="submitBtn" value="Post">
            </form>
        </section>
        <section id="viewArea"></section>
    </main>
</body>
</html>
