<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostIt's</title>
</head>
<body>
    <header>
        <h1>PostIt's</h1>
    </header>
    <section>
        <section id="postArea">
            <form id="myForm">
                <label for="name">Name:</label>
                <input type="text" name="name" id="" placeholder="Please enter a username"><br/>

                <label for="post">Post:</label>
                <textarea type="text" name="post" placeholder="Please enter the post here"></textarea><br/>

                <input type="button" id="gifBtn" value="Gif">
                <input type="submit" name="submit" id="" value="Send">
            </form>
        </section>
        <section id="viewArea"></section>
    </section>
</body>
</html>
