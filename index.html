<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostIt's</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>PostIt's</h1>
    </header>
    <section>
        <section id="postArea">
            <form id="myForm">
                <label for="name">Name:</label>
                <input type="text" name="name" id="" placeholder="Please enter a anonymous username"><br/>

                <label for="post">Post:</label>
                <div id="writeArea">
                    <textarea type="text" maxlength="140" name="post" id="postBox" placeholder="Please enter the post here (Max 140 characters)"></textarea><br/>
                </div>

                <div id="gifContainer"></div>
                <input type="button" name="" id="emojiBtn" value="Emoji">
                <input type="button" id="gifBtn" value="Gif">
                <input type="submit" name="submit" id="submitBtn" value="Post">
            </form>
        </section>
        <section id="viewArea"></section>
    </section>
</body>
</html>
